{% extends "layout.html" %}

{% block content %}
<div class="text-center">
    <h2>Live Camera Feed</h2>
    <p style="color: var(--secondary-text); margin-bottom: 1.5rem;">
        Real-time monitoring of the security camera.
    </p>

    <div style="max-width: 800px; margin: 0 auto; background-color: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 24px rgba(0,0,0,0.5);">
        <img src="{{ url_for('video_feed') }}" alt="Live Feed" style="width: 100%; display: block;">
    </div>
</div>
{% endblock %}
