{% extends "layout.html" %}

{% block content %}
<div style="max-width: 1000px; margin: 0 auto;">
    <div class="d-flex justify-between align-center mb-1">
        <div class="d-flex align-center">
            <a href="/view_users" style="color: var(--secondary-text); margin-right: 1rem; text-decoration: none;">&larr; Back</a>
            <h2>{{ username }}</h2>
        </div>
        <button onclick="deleteUser('{{ username }}')" class="btn btn-danger">Delete User</button>
    </div>

    <div class="card">
        <h3 class="mb-1">Stored Images</h3>
        {% if images %}
            <div class="grid" style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem;">
                {% for img in images %}
                <div style="aspect-ratio: 4/3; background-color: #000; border-radius: 8px; overflow: hidden;">
                    <img src="{{ url_for('get_image', username=username, filename=img) }}" alt="{{ img }}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p style="color: var(--secondary-text);">No images found for this user.</p>
        {% endif %}
    </div>
</div>

<script>
function deleteUser(username) {
    if (confirm(`Are you sure you want to delete user "${username}"? This cannot be undone.`)) {
        fetch(`/delete_user/${username}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '/view_users';
                } else {
                    alert('Error deleting user: ' + data.message);
                }
            })
            .catch(err => alert('Error: ' + err));
    }
}
</script>
{% endblock %}
